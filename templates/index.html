<!DOCTYPE html>
<html>
<head>
    <title>Dice Simulator</title>
    <style>
        body {
            background-color: skyblue;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .dice {
            width: 120px;
            margin-top: 20px;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            50% { transform: rotate(-20deg); }
            75% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        button {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ² Dice Simulator App ðŸŽ²</h1>
    <form action="/" method="post" id="diceForm">
        Number of sides: <input type="number" name="sides" value="6" min="1" required>
        <button type="submit">Roll Dice</button>
    </form>

    {% if result %}
        <div>
            <img src="/static/images{{ result }}.jpg" class="dice shake">
            <img src="/static/image2{{ result }}.png" class="dice shake">
            <img src="/static/image3{{ result }}.png" class="dice shake">
            <img src="/static/image4{{ result }}.jpg" class="dice shake">
            <img src="/static/image5{{ result }}.png" class="dice shake">
            <img src="/static/image6{{ result }}.jpeg" class="dice shake">
            <p>Result: {{ result }}</p>
        </div>
    {% endif %}

    <script>
    const form = document.getElementById('diceForm');
    form.addEventListener('submit', function() {
        const diceImages = document.querySelectorAll('.dice');
        diceImages.forEach(img => {
            img.classList.remove('shake');
            void img.offsetWidth;
            img.classList.add('shake');
        });
    });
</script>
</body>
</html>
